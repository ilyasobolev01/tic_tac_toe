# GitHub Actions Workflow for Continuous Integration (CI)
#
# This workflow automatically runs tests, linting, and type checks
# on pushes to main and on pull requests targeting main.
# It ensures that all code merged into main passes quality checks.

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.11"]

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

        - name: Install Nox and Poetry
        run: |
          python -m pip install --upgrade pip
          pip install nox poetry

      - name: Run Nox sessions
        # This single command runs all our quality checks (tests, linting, typing)
        # as defined in the noxfile.py for the specific Python version.
        run: nox -p ${{ matrix.python-version }}